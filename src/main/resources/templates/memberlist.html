<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/common.css" rel="stylesheet">
<link href="/css/guestbook.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">

<title>회원등록</title>
</head>
<body>
	<h4 class="g-top">회원목록 v5</h4>
	<div class="top-img">
		<img src="/img/desk-1.jpg">
	</div>
	<form action="/in" method="post" id="frm">
		<div class="g-cont">
			<ul>
				<li class="name">
				<input name="mb_id" type="text" maxlength="20" placeholder="아이디" class="form-control"></li>
				<li class="name">
				<input name="mb_name" type="text" maxlength="20" placeholder="이름" class="form-control"></li>
				<li class="name">
				<input name="mb_nickname" type="text" maxlength="20" placeholder="별명" class="form-control"></li>
				<li class="msg">
				<input name="mb_email" type="text" maxlength="20" placeholder="이메일" class="form-control"></li>
			</ul>
			
			<p class="btn btn-lg" onclick="document.getElementById('frm').submit();">회원등록하기</p>
		</div>
	</form>

	<div class="guestbook">
<table>
<tr>
<th>Id</th><th>Name</th><th>NickName</th><th>Email</th>
</tr>
<tr th:each="member : ${memberlist}">
<td th:text="${member.mbId}"></td>
<td th:text="${member.mbName}"></td>
<td th:text="${member.mbNickName}"></td>
<td th:text="${member.mbEmail}"></td>
</tr>
</table>	
	</div>
</body>
</html>
